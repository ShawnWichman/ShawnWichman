<!Doctype html>
<html lang="en">
    <head>
        <title>Registration Form</title>
    </head>
    <body>
        <h1>My Registration Form</h1>
        <Form>
            <label for="first_name">First Name</label>
            <input type="text" id="first_name" name="first_name">

            <label for="last_name">Last Name</label>
            <input type="text" id="last_name" name="last_name">

            <label for="email">Email</label>
            <input type="email" id="email" name="email">

            <label for="password">Password</label>
            <input type="text" id="password" name="password">

            <label for="password_confirm">PW Confirm</label>
            <input type="text" id="password_confirm" name="password_confirm">

            <label for="birthday">Birthday</label>
            <input type="date" id="birthday" name="birthday">
            
            <label for="male">Male</label>
            <input type="radio" id="male" name="gender" value="male">

            <label for="female">Female</label>
            <input type="radio" id="female" name="gender" value="female">

            <label for="other">Other</label>
            <input type="radio" id="other" name="gender" value="other">

        <h3>A short description about yourself:</h3>
            <textarea name="description"></textarea>

            <label for="favorite_language">Favorite Language</label>
                <select name="favorite_language">
                    <option value="javascript">JavaScript</option>
                    <option value="python">Python</option>
                    <option value="c++">C++</option>
                </select>

            <input type="submit" value="Submit">

        </Form> 
    </body>
</html>
